<!DOCTYPE html>
<link rel="stylesheet" href="https://unpkg.com/picnic">
<html>
  <head>
    <title>Tweetseek! - {{title}}</title>
    <!-- CSS, keywords, metadata goes here -->
  </head>

  <body>
    <h1>Tweetseek!</h1>
    <p>Add twitter handles for ML magic...</p>
    <h3>Users being tracked</h3>
<div>
    <style>
        body {
        width:100%;
        height:50%;
        background-image: url("http://pluspng.com/img-png/bird-hd-png-bird-bluebird-bird-png-nature-perched-isolated-960.png"),
        url('https://i.gifer.com/JEMe.gif');
        background-position: top;
        background-repeat: no-repeat;
        position: relative;
}
    </style>
</div>
    {% block content %}
     <ul>
        {% for user in users %}
        <li>{{user.name }}</li>
        {% endfor %}
    </ul>

    <form method="POST" action="/user">
      <label><input type='text' name='user_name' placeholder="User to add"></label>
      <input type="submit" value="Add User">
    </form>
    <h3>Twho said Twhat?</h3>
    <h5>compare a tweets author between two real twunts using ML </h5>
<form>
    <fieldset class="flex two">
        <label><input type="text" name="user1_name" placeholder="Twunt 1"></label>
        <label><input type="text" placeholder="Twunt 2" name="user2_name"></label>

        <textarea name="tweetfeed" placeholder="Tweet "></textarea>
        <input type="submit" value="Submit">
 </form>
    {% endblock %}
  </body>
</html>
